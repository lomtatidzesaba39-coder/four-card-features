<!DOCTYPE html>
<html lang="en">
    <head>

        <title>Four Card</title>
        <link rel="stylesheet" href="assets/style/style.css">
    </head>
     <body>
        <div>
            <selection>
                <article class="calculator">
                    <img src="assets/img/icon-calculator.svg" alt="Monitor">

                    <p>uses data from past projects to provide beter delivery estimates</p>
                </article>
                <article class="supervisor">
                    <img src="assets/img/icon-supervisor.svg" alt="Magnifying glass">

                </article>
                <article class="teambuilder">
                    <img src="assets/img/icon-team-builder.svg" alt="House">

                </article>
                <article class="karma">
                    <img src="assets/img/icon-karma.svg" alt="Lightbulb">

                </article>
